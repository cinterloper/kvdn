plugins {
  id 'java'
  id 'application'

}
apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
  mavenCentral()
  mavenLocal()
  jcenter()
}


def libversion  = '3.3.3'
def projversion = '1.1.0'
if(System.getenv("VERTX_VERSION"))
  libversion = System.getenv("VERTX_VERSION")
if(System.getenv("PROJVER"))
  projversion = System.getenv("PROJVER")

version =  "$libversion-$projversion"

sourceCompatibility = '1.8'

dependencies {
  compile "io.vertx:vertx-core:$libversion"
  compile 'com.hazelcast:hazelcast-client:3.6.3'
  compile 'io.vertx:vertx-hazelcast:3.3.2'
  compile "net.iowntheinter:kvdn:$libversion-$projversion"

}


publishing {
    repositories {
        mavenLocal()
    }

    publications {
        mavenJava(MavenPublication) {
            groupId 'net.iowntheinter'
            artifactId 'kvdn-hazelcast-keys'
            from components.java
        }
    }
}

mainClassName = 'io.vertx.example.HelloWorldEmbedded'



shadowJar {
  classifier = 'fat'
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.8'
}
